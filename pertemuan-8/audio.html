<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar Audio Di HTML</title>
  </head>
  <body>
    <header>
      <span>Logo</span>
      <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
      </nav>
    </header>

    <main>
      <section>
        <div>
          <h1>Belajar Audio Di HTML</h1>
          <audio controls>
            <source src="./Al-Fatihah.mp3" type="audio/mpeg" />
          </audio>
          <hr />
          <audio autoplay loop>
            <source src="./Al-Fatihah.mp3" type="audio/mpeg" />
          </audio>
          <hr />
          <audio controls hidden>
            <source src="./Al-Fatihah.mp3" type="audio/mpeg" />
          </audio>
          <hr />
          <h2>Menampilkan audio dari eksternal</h2>
          <audio controls>
            <source src="https://server10.mp3quran.net/jleel/114.mp3" />
          </audio>
        </div>
      </section>

      <footer>
        <div>

          >
        </div>
      </footer>
    </main>
  </body>
</html>
