<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Image Di HTML</title>
</head>
<body>
    <h1>Belajar Image Di HTML</h1>
    <!-- alt untuk alternative berupa teks jika gambar nya eror-->
    <img src="./../pertemuan-3/tokyo.jpg" alt="tokyo(shibuya)"/>
    <hr>

    <h2>Menampilkan gambar dari internet</h2>
    <img src="https://images.unsplash.com/photo-1542051841857-5f90071e7989?w=800&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8c2hpYnV5YXxlbnwwfHwwfHx8MA%3D%3D" alt="shibuya crazy"/>
    <hr>

    <h2>Menggunakan attribute width dan height</h2>
    <img src="./../pertemuan-3/tokyo.jpg" width="500"/>
    <hr>

    <h2>Membungkus image dengan tag link</h2>
    <a href="https://classroom.google.com/?pli=1"><img src="./../pertemuan-3/tokyo.jpg" width="500"/></a>
    <hr>

     
</body>
</html>
