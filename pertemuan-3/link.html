<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Link Di HTML</title>
</head>
<body>
    <h1>Belajar Link HTML</h1>
    <h2>Eksternal link</h2>
    <p>Ini link<a href="https://classroom.google.com/?pli=1">classroom</a></p>
    <hr>
    <h2>Internal link</h2>
    <p>Ini link<a href="./contact.html">contact</a></p>
    <p>Ini link<a href="./../pertemuan-2/text-formatting.html">text formatting</a></p>
    <p>Ini link<a href="./../pertemuan-1/belajar.html">belajar html</a></p>
    <hr>
    <h2>Attribute Link</h2>
    <a href="./contact.html" target="_blank" title="Menuju halaman contact">ini masih halaman contact</a>
    <hr>
    <h2>Link sebuah gambar</h2>
    <a href="./contact.html">
        <img src="./tokyo.jpg" width="400px" alt="">
    </a>

</body>
</html>
